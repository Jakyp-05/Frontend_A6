<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="todo-container">
        <h2>Todo list</h2>
        <input type="text" id="input-task" placeholder="Enter a task...">
        <button id="addTodo">Add todo</button>
        <button id="addFuture">After 5 years</button>

        <h2>Today</h2>

        <ul id="todayList">
            <li>Go to course</li>
            <li>Read a book</li>
        </ul>

        <h2>Agter 5 Years Plan</h2>

        <ul id="futureList">
            <li>Go to Paris</li>
            <li>Go to Dubai</li>
        </ul>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
